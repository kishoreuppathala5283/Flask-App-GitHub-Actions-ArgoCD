name: 🚀 Manual Deploy Flask App to EC2

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Enter the Docker image tag to deploy (e.g., latest or v1.0.2)"
        required: true
        default: "11"

env:
  AWS_REGION: ap-south-1
  ECR_REGISTRY: 586636666108.dkr.ecr.ap-south-1.amazonaws.com
  ECR_REPOSITORY: flask-app

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    permissions:
      contents: read    # only read access to repo
      deployments: write  # allow deploy logs
      id-token: write     # required for AWS OIDC auth if needed

    steps:
      - name: 🚀 Connect to EC2 and deploy container
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            export AWS_ACCESS_KEY_ID=${{ secrets.EC2_AWS_ACCESS_KEY_ID }}
            export AWS_SECRET_ACCESS_KEY=${{ secrets.EC2_AWS_SECRET_ACCESS_KEY }}
            export AWS_DEFAULT_REGION=${{ env.AWS_REGION }}
            export ECR_REGISTRY=${{ env.ECR_REGISTRY }}
            export ECR_REPOSITORY=${{ env.ECR_REPOSITORY }}
            export IMAGE_TAG=${{ github.event.inputs.image_tag }}

            echo "🚀 Starting EC2 manual deployment..."
            echo "📦 Deploying image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"

            # === 1️⃣ Update project ===
            if [ ! -d "/home/ubuntu/Flask-App-GitHub-Actions-ArgoCD" ]; then
              cd /home/ubuntu
              git clone https://github.com/kishoreuppathala5283/Flask-App-GitHub-Actions-ArgoCD.git
              cd Flask-App-GitHub-Actions-ArgoCD
            else
              cd /home/ubuntu/Flask-App-GitHub-Actions-ArgoCD
              echo "🔄 Updating repo..."
              git fetch origin
              git reset --hard origin/main
            fi

            # === 2️⃣ ECR login ===
            echo "🔐 Logging in to ECR..."
            aws ecr get-login-password --region ${AWS_DEFAULT_REGION} | \
              sudo docker login --username AWS --password-stdin ${ECR_REGISTRY}

            # === 3️⃣ Stop & clean old container ===
            echo "🛑 Stopping old container..."
            sudo docker stop flaskapp || true
            sudo docker rm flaskapp || true
            sudo docker image prune -a -f || true

            # === 4️⃣ Pull and run ===
            echo "📦 Pulling ${IMAGE_TAG}..."
            sudo docker pull ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}

            echo "🚀 Starting new container..."
            sudo docker run -d \
              --name flaskapp \
              -p 5000:5000 \
              --restart=always \
              ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}

            # === 5️⃣ Health check ===
            echo "🔍 Checking Flask app health..."
            sleep 5
            if curl -s http://localhost:5000 > /dev/null; then
              echo "✅ Flask app deployed successfully!"
            else
              echo "❌ Flask app failed to start. Logs below:"
              sudo docker logs flaskapp || true
              exit 1
            fi

            echo "🎯 Manual Deployment finished successfully!"
